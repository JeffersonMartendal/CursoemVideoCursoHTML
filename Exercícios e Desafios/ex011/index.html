<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    
    <p>Tente abrir esse site em vários dipositivos diferentes ou simplesmente aumente e diminuao tamanho do seu navegador.</p>
    <picture>
        <!-- A ordem do source importa para fazer o carregamento correto das imagens -->
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
<hr>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <!--
    <audio src="midia/SilverWaves.mp3" controls autoplay></audio>
    -->
    <audio preload="metadata" autoplay controls loop>
        <!-- PRIORIDADE 1 -->
        <source src="midia/SilverWaves.mp3" type="audio/mpeg">
        <!-- PRIORIDADE 2 -->
        <source src="midia/SilverWaves.ogg" type="audio/ogg">
        <!-- PRIORIDADE 3 WAV É ARQUIVO PESADO SE POSSIVEL NÃO USAR -->
        <source src="midia/SilverWaves.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/SilverWaves.mp3">Clique aqui para baixar o arquivo MP3</a> </p>
    </audio>
</body>
</html>
